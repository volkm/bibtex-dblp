[tox]
requires =
    tox>=4
env_list = lint, py{310,311,312,313,314}

[gh]
python =
    3.14 = py314, type
    3.13 = py313
    3.12 = py312
    3.11 = py311
    3.10 = py310

[testenv]
description = run unit tests
deps =
    pytest>=7
    pytest-sugar
    setuptools # Workaround for pybtex
commands =
    pytest {posargs:tests}

[testenv:lint]
description = run linters
skip_install = true
deps =
    black>=24
commands = black {posargs:.}
